<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #d8ebd8;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #000;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #a9c4a9;
            border-radius: 5px;
            background-color: #c2d6c2;
        }
        .optional {
            font-size: 0.9em;
            color: gray;
        }
        .severity-level {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 5px;
        }
        .severity-level input {
            width: auto;
        }
        .save-btn {
            width: 100%;
            background: #003300;
            color: white;
            padding: 10px;
            border: none;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-btn:hover {
            background: #002200;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Basic Info:</h2>
        <label>Address</label>
        <input type="text">

        <label>Alternate Ph. no. <span class="optional">(Optional)</span></label>
        <input type="text">

        <label>Blood Group</label>
        <input type="text">

        <label>Age</label>
        <input type="number">

        <label>Gender</label>
        <select>
            <option>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Weight</label>
        <input type="number">
        
        <h2>Medical Info:</h2>
        <label>Medical Condition</label>
        <input type="text">
        
        <label>Severity Level</label>
        <div class="severity-level">
            <input type="radio" name="severity"> ðŸ”´
            <input type="radio" name="severity"> ðŸŸ 
            <input type="radio" name="severity"> ðŸŸ¡
            <input type="radio" name="severity"> ðŸŸ¢
        </div>

        <label>Allergies</label>
        <input type="text">

        <label>Current Medications</label>
        <input type="text">

        <label>Medical History</label>
        <input type="text">

        <button class="save-btn">Save Details</button>
    </div>
</body>
</html>
