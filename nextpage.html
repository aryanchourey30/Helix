<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearest Hospitals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d1fae5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 60%;
            background-color: #f0f5eb;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .header {
            display: flex;
            align-items: center;
        }
        .back-arrow {
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #b0c4a3;
            color: white;
            font-size: 16px;
        }
        .hospital-list {
            margin-top: 20px;
        }
        .hospital-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #b0c4a3;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .hospital-item span {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-arrow">&#8592;</div>
            <h2>Nearest Hospitals</h2>
        </div>
        <input type="text" class="search-box" placeholder="Search">
        <div class="hospital-list">
            <div class="hospital-item">
                <span>Lorem Ipsum</span>
                <span>1 &#128716; 2 km away</span>
            </div>
            <div class="hospital-item">
                <span>Lorem Ipsum</span>
                <span>4 &#128716; 2.4 km away</span>
            </div>
            <div class="hospital-item">
                <span>Lorem Ipsum</span>
                <span>3 &#128716; 3.6 km away</span>
            </div>
            <div class="hospital-item">
                <span>Lorem Ipsum</span>
                <span>1 &#128716; 3.8 km away</span>
            </div>
            <div class="hospital-item">
                <span>Lorem Ipsum</span>
                <span>9 &#128716; 4 km away</span>
            </div>
            <div class="hospital-item">
                <span>Lorem Ipsum</span>
                <span>2 &#128716; 4.1 km away</span>
            </div>
            <div class="hospital-item">
                <span>Lorem Ipsum</span>
                <span>8 &#128716; 4.5 km away</span>
            </div>
        </div>
    </div>
</body>
</html>
